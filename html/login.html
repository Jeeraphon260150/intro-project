<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Login - KMUTNB</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="header">
    <img src="/image/KMUTNB logo.png" alt="ตรามหาวิทยาลัย" class="logo">
    <h1>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</h1>
    <h2>KING MONGKUT'S UNIVERSITY OF TECHNOLOGY NORTH BANGKOK</h2>
  </div>

  <div class="login-box">
    <img src="/image/logo IT .png" alt="IT Logo" class="it-logo">
    <h3>เข้าสู่ระบบ</h3>
    <form action="home.html" method="get">
      <label>Email</label>
      <input type="email" name="email" required>
      <label>Password</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <div class="bottom-button">
    <a href="#">ติดต่อสอบถาม</a>
  </div>
</body>
</html>
