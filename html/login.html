<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>เข้าสู่ระบบ - IT KMUTNB</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="header">
        <img src="/image/KMUTNB logo.png" alt="KMUTNB Logo" class="logo" style="width: 10%;" >
        <h1>มหาวิทยาลัยเทคโนโลยีพระจอมเกล้าพระนครเหนือ</h1>
        <h2>KING MONGKUT'S UNIVERSITY OF TECHNOLOGY NORTH BANGKOK</h2>
    </div>


    <div class="login-container">
        <img src="/image/logo IT .png"alt="IT Logo" class="it-logo">
        <p class="system-text">เข้าสู่ระบบ</p>

        <form>
            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <div class="contact-box">
        <button>ติดต่อสอบถาม</button>
    </div>
</body>
</html>
